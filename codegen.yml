schema:
  - models/graphql/*
documents:
  - src/api/**/*.{ts,tsx}
generates:
  src/api/graphql/_generated_/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: true
hooks:
  afterAllFileWrite:
    - prettier --write                     # Auto-format generated files
